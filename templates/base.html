{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>My Django Blog</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" width="40" height="40" alt=""> My Django Blog</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'about_page' %}">About</a>
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'contact_page' %}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <!-- Footer -->
        <footer class="py-3 bg-grey">
            <div class="row d-flex justify-content-center">
                <div class="face-icon">
                    <a href="https://www.facebook.com/yago.c.gomes/" target="_blank"><img src="{% static 'img\face-icon.png' %}" style="width: 40px; margin-right: 60px; "alt=""></a>
                </div>
                <div class="linkedin-icon position-absolute">
                    <a href="https://www.linkedin.com/in/yago-gomes" target="_blank"><img src="{% static 'img\linkedin-icon.png' %}" style="width: 40px; margin-left: 60px; "alt=""></a>
                </div>
            </div>

            <p class="m-0 text-dark text-center ">Copyright &copy; Yago Gomes</p>
        </footer>
    </body>
</html>
