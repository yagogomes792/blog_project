{% extends 'base.html' %}
{% block content %}
<style>
    label, input, h2 {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>

<h2>Login</h2>

<form method="POST" id="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <input class='login' type="submit" value="login">
</form>

<a href="{% url 'dashboard' %}">Back to dashboard</a>
<a href="{% url 'password_reset' %}">Reset password</a>
<a href="{% url 'register' %}">Register</a>

{% endblock %}
