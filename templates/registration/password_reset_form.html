{% extends 'base.html' %}

{% block content %}
<style>
    label, input, h2 {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>

<h2>Send password reset link</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset">
</form>

<a href="{% url 'dashboard' %}">Back to dashboard</a>
{% endblock %}
