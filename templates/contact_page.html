{% extends 'base.html' %} {% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-4">
            <h1>Contact</h1>
            <form role="form" action="" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
            {% if messages %}
            <div class="alert alert-success mt-4" role="alert">
                E-mail sent with success
              </div>
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
